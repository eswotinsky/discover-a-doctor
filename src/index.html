<!DOCTYPE html>
<html>
<head>
  <title>Discover-A-Doctor</title>
</head>
<body>
  <div class="container">

    <h1><span id="app-title">Discover-A-Doctor </span><small>State the nature of the medical emergency.</small></h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <h4>Find Seattle-area doctors by specialty.</h4>
          <form id="specialty-search-form" action="index.html" method="post">
            <div class="form-group">
              <label for="search-issue">Enter your medical issue:</label>
              <input id="search-issue" type="text" name="search-issue">
            </div>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <hr>
        <div class="row">
          <h4>Find Seattle-area doctors by name.</h4>
          <form id="name-search-form" action="index.html" method="post">
            <div class="form-group">
              <label for="search-name">Enter the doctor's name (full or partial):</label>
              <input id="search-name" type="text" name="search-name">
            </div>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div id="results">
        </div>
        <p id="results-error"></p>
      </div>
    </div> <!-- outermost row -->

  </div> <!-- container -->
</body>
</html>
